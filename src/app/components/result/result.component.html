<div *ngIf="animeResults.length > 0" class="results">
  <div *ngFor="let anime of animeResults" class="result">
    <img [src]="anime.images['jpg'].image_url" />
    <div class="details">
      <h3>{{ anime.title }}</h3>
      <p [title]="anime.synopsis">{{ anime.synopsis?.slice(0, 120) }}...</p>
      <span class="flex-1"></span>
      <button class="button" (click)="addAnime(anime)" type="button">
        Add to my anime
      </button>
    </div>
  </div>
</div>
